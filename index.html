<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/twitter.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/youtube.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/heart.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/user-add.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/share.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="image">
                <img src="propic.jpg" alt="">
            </div>
            <div class="text">
                <span style="font-weight: bolder; font-size: x-large;" >Aryan Shenoy</span>
                <span style="font-size:medium;">Developer</span>
            </div>
            <div class="logo">
                <i class="gg-facebook"></i>
                <i class="gg-twitter"></i>
                <i class="gg-instagram"></i>
                <i class="gg-youtube"></i>
            </div>
            <div class="buttons">
                <button class="button1">Message</button>
                <button class="button2">Subscribe</button>
            </div>
            <div class="number">
                <div>
                    <i class="gg-heart"></i>
                    <span>20.4k</span>                
                </div>
                <div>
                    <i class="gg-user-add"></i>
                    <span>17.2k</span>
                </div>
                <div>
                    <i class="gg-share"></i>
                    <span>18.5k</span>
                </div>
                
            </div>
        </div>
    </div>
    
    
</body>
</html>
